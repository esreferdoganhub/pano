<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Panosu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <!-- Marked.js for Markdown Support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js for Code Coloring -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Sınıf Panosu</h1>
            <p class="subtitle">Canlı Ders Yönergeleri</p>

            <div id="filters"
                style="margin-top: 1.5rem; display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap;">
                <button class="filter-btn active" data-category="ALL">Tümü</button>
                <button class="filter-btn" data-category="Ders Notu">Ders Notu</button>
                <button class="filter-btn" data-category="Ödev">Ödev</button>
                <button class="filter-btn" data-category="Kod Örneği">Kod</button>
                <button class="filter-btn" data-category="Duyuru">Duyuru</button>
            </div>
        </header>

        <div id="feed">
            <div class="post-card" style="text-align: center; opacity: 0.7;">
                <p>Bağlantı bekleniyor...</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
